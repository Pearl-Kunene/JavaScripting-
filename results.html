<body>

//multi-dimensional array

<script type="text/javascript">

var person = new Array();

person[0] = new Array();
person[0][0] = "Name0";
person[0][1] = "Age0";
person[0][2] = "Address0";

person[1] = new Array();
person[1][0] = "Name1";
person[1][1] = "Age1";
person[1][2] = "Address1";

person[2] = new Array();
person[2][0] = "Name2";
person[2][1] = "Age2";
person[2][2] = "Address2";

document.write("Name : " + person[1][0] + "<BR>");
document.write("Age : " + person[1][1] + "<BR>");
document.write{"Address : " + person[1][2]);

</script>
</body>
