<!DOCTYPE html>
<html>

<body>
<script type="text/javascript">

var x = 1;
var y = prompt("Please enter number to multiply by", 1);

document.write("  MULTIPLICATION TABLE OF " + y + "<br>");
document.write("-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-" + "<br>");

while (x <= 20)
{
	var z = x * y;
	
	document.write(x + " * " + y + " = " + z + "<br>");
	
	x++;
}
</script>
</body>
</html>
