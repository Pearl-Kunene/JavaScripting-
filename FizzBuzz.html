<!DOCTYPE html>
<html>
<head>
<title>Fizz Buzz</title>
</head>

<body>
<script language="javascript" type="text/javascript">

var x;

for (x = 1; x <= 100; x++)
{
	if (x % 3 == 0 && x % 5 == 0)
	{
		document.write("FizzBuzz <br/>");
	}
	
	else if (x % 3 == 0)
	{
		document.write("Fizz <br/>");
	}
	
	else if (x % 5 == 0)
	{
		document.write("Buzz <b/r>");
	}
	
	else
	{
		document.write(x + "<br/>");
	}
	
}
</script>
</body>
</html>
